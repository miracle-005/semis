	<script>
	document.addEventListener("DOMContentLoaded", async function () {
	    let stateSelect = document.getElementById("stateSelect");
	    let lgaSelect = document.getElementById("lgaSelect");

	    let savedStateId = document.getElementById("userStateId").value; // Fetch saved state ID
	    let savedLGAId = document.getElementById("userLGAId").value; // Fetch saved LGA ID
	    let stateLGAData = []; // Store JSON data

	    console.log("📌 Saved State ID:", savedStateId, "Saved LGA ID:", savedLGAId);

	    // Load JSON data
	    async function loadStateLGA() {
	        try {
	            stateLGAData = await fetch('../../static/assets/json/output.json')
	                .then(response => response.json());

	            console.log("✅ Raw JSON data:", stateLGAData);

	            // Populate states in dropdown
	            stateSelect.innerHTML = '<option value="">--Select State--</option>';
	            stateLGAData.forEach(state => {
	                let option = document.createElement("option");
	                option.value = state.id; // Use state ID
	                option.text = state.state; // Use state name

	                // Preselect user's saved state
	                if (savedStateId && state.id == savedStateId) {
	                    option.selected = true;
	                }

	                stateSelect.appendChild(option);
	            });

	            console.log("✅ States successfully loaded into the dropdown");

	            // If a state was previously selected, load its LGAs
	            if (savedStateId) {
	                updateLGA(savedStateId, savedLGAId);
	            }

	        } catch (error) {
	            console.error("❌ Error loading JSON data:", error);
	        }
	    }

	    // Function to update LGA dropdown based on selected state
	    function updateLGA(selectedStateId, preselectedLGAId = null) {
	        let selectedState = stateLGAData.find(state => state.id == selectedStateId);
	        lgaSelect.innerHTML = '<option value="">--Select LGA--</option>';

	        if (selectedState && selectedState.lgas) {
	            selectedState.lgas.forEach(lga => {
	                let option = document.createElement("option");
	                option.value = lga.id;
	                option.text = lga.name;

	                // Preselect user's saved LGA
	                if (preselectedLGAId && lga.id == preselectedLGAId) {
	                    option.selected = true;
	                }

	                lgaSelect.appendChild(option);
	            });

	            console.log("✅ LGAs populated:", selectedState.lgas);
	        } else {
	            console.warn("⚠️ No LGAs found for the selected state");
	        }
	    }

	    // Event listener to update LGAs when a state is selected
	    stateSelect.addEventListener("change", function () {
	        updateLGA(stateSelect.value);
	    });

	    // Load states on page load
	    loadStateLGA();
	});

	</script>
