	<script>
	    // This will hold the JSON data
	    let stateLGAData = {};

	    // Function to load the JSON data from file
			async function loadStateLGA() {
			    try {
			        // Fetch the JSON data
			        stateLGAData = await fetch('../../static/assets/json/output.json')  // Adjust the path as needed
			            .then(response => response.json());

			        console.log('Raw JSON data:', stateLGAData);  // Debug: Log the raw JSON data

			        let stateSelect = document.getElementById('stateSelect');
			        stateSelect.innerHTML = '<option value="">--Select State--</option>'; // Clear any existing options

			        stateLGAData.forEach(state => {
			            console.log('Processing state:', state);  // Debug: Log each state object
			            let option = document.createElement('option');
			            option.value = state.id;  // Use the state ID as the value
			            option.text = state.state;  // Display the state name
			            stateSelect.add(option);
			        });

			        console.log('States successfully loaded into the dropdown');
			    } catch (error) {
			        console.error('Error loading JSON data:', error);
			    }
			}





	    // Function to update the LGA dropdown based on the selected state
	    function updateLGA() {
	        let stateSelect = document.getElementById('stateSelect');
	        let lgaSelect = document.getElementById('lgaSelect');
	        let selectedStateId = parseInt(stateSelect.value);  // Get the selected state's ID as an integer

	        console.log('Selected State ID:', selectedStateId);

	        // Find the selected state object
	        let selectedState = stateLGAData.find(item => item.id === selectedStateId);

	        // Clear existing LGAs
	        lgaSelect.innerHTML = '<option value="">--Select LGA--</option>';

	        // Populate LGAs for the selected state
	        if (selectedState && selectedState.lgas) {
	            selectedState.lgas.forEach(lga => {
	                let option = document.createElement('option');
	                option.value = lga.id;  // Use the LGA ID as the value
	                option.text = lga.name;  // Display the LGA name
	                lgaSelect.add(option);
	            });

	            console.log('LGAs populated:', selectedState.lgas);
	        } else {
	            console.warn('No LGAs found for the selected state or invalid state ID');
	        }
	    }

	    // Add event listener to the state dropdown to trigger the LGA update
	    document.addEventListener('DOMContentLoaded', () => {
	        const stateSelect = document.getElementById('stateSelect');
	        stateSelect.addEventListener('change', updateLGA);

	        // Load the states when the page is loaded
	        loadStateLGA();
	    });
	</script>

	<script>
			let collegeData = [];  // Holds the college data

			// Function to load colleges from JSON file
			async function loadColleges() {
					try {
							// Fetch the JSON file
							collegeData = await fetch('../../static/assets/json/colleges.json')  // Adjust path as needed
									.then(response => response.json());

							console.log('Loaded colleges:', collegeData);  // Debug

							let collegeSelect = document.getElementById('collegeSelect');
							collegeSelect.innerHTML = '<option value="">--Select College--</option>';  // Clear existing options

							// Populate the dropdown
							collegeData.forEach(college => {
									let option = document.createElement('option');
									option.value = college.id;  // Use the college ID as the value
									option.text = college.name;  // Display the college name
									collegeSelect.add(option);
							});

							console.log('Colleges successfully loaded into the dropdown');
					} catch (error) {
							console.error('Error loading colleges:', error);
					}
			}

			// Load the colleges on page load
			document.addEventListener('DOMContentLoaded', loadColleges);
	</script>

	<script type="text/javascript">
				// JavaScript to populate Grad Year dropdown dynamically (if needed)
			async function loadGradYears() {
			    try {
			        const response = await fetch('../../static/assets/json/grad_years.json');  // Adjust the path

			        const gradYearSelect = document.getElementById('gradYearSelect');
			        gradYearSelect.innerHTML = '<option value="">--Select a Grad Year--</option>';  // Clear existing options

			        gradYears.forEach(year => {
			            let option = document.createElement('option');
			            option.value = year.id;  // Grad year ID
			            option.text = year.year;  // Grad year name (e.g., 2020, 2021)
			            gradYearSelect.add(option);
			        });

			        console.log('Grad years loaded successfully.');
			    } catch (error) {
			        console.error('Error loading grad years:', error);
			    }
			}

			// Call the function to load grad years when the page loads
			document.addEventListener('DOMContentLoaded', loadGradYears);
	</script>
