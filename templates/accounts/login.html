	<title>lorem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- site favicon -->

<body>
	<!-- preloader start here -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
	<!-- preloader ending here -->

	<!-- scrollToTop start here -->
    <a href="#" class="scrollToTop"><i class="fa-solid fa-angle-up"></i></a>
    <!-- scrollToTop ending here -->


    <!-- ================> login section start here <================== -->
    <section class="log-reg">
        <div class="top-menu-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-7">
                        <div class="logo">
                            <a href="/"><img src="/" alt="logo"></a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-5">
                        <a href="/" class="backto-home"><i class="fas fa-chevron-left"></i> Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="image image-log"></div>
                <div class="col-lg-7">
                    <div class="log-reg-inner">
                        <div class="section-header inloginp">
                            <h2 class="title">Welcome to lorem</h2>
                        </div>
                        <div class="main-content inloginp">

                            <form action="{% url 'accounts:login' %}" method="POST">
															{% csrf_token %}
															{{ form.non_field_errors }}

                                <div class="form-group">
                                    <label for="id_username">Username</label>
																		<div class="my-form-control">
																			{{ form.username }}
																		</div>
																		<!-- {{ form.username }} -->
                                    <!-- <input type="text" class="my-form-control" value="{{ form.username }}"> -->
                                </div>
                                <div class="form-group">
                                    <label for="id_password">Password</label>
																		<div class="my-form-control">
																			{{ form.password }}
																		</div>
																		<!-- {{ form.password }} -->
                                    <!-- <input type="text" class="my-form-control" value="{{ form.password.value }}" placeholder="Enter Your Password"> -->
                                </div>

                                <p class="f-pass">Forgot your password? <a href="{% url 'accounts:password_reset' %}">recover password</a></p>

                                <div class="text-center">
                                    <button type="submit" class="default-btn"><span>Sign IN</span></button>
                                </div>
                                <div class="or">
                                    <p>OR</p>
                                </div>
                                <div class="or-content">
                                    <!-- <p>Sign up with your email</p>
                                    <a href="#" class="default-btn reverse"><img src="../../static/assets/images/login/google.png" alt="google"> <span>Sign Up with Google</span></a> -->
                                    <p class="or-signup"> Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ================> login section end here <================== -->




	<!-- All Needed JS -->
	<script src="../../static/assets/js/vendor/jquery-3.6.0.min.js"></script>

	<script src="../../static/assets/js/vendor/bootstrap.bundle.min.js"></script>

	<script src="../../static/assets/js/main.js"></script>
